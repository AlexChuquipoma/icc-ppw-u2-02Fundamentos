</style></head> <body> <nav data-astro-cid-5blmo7yk> <a href="/" class data-astro-cid-5blmo7yk> Home </a><a href="/perfilpage" class data-astro-cid-5blmo7yk> Perfil </a><a href="/proyectos" class data-astro-cid-5blmo7yk> Proyectos </a><a href="/proyectos-dos" class data-astro-cid-5blmo7yk> Proyectos Dos </a><a href="/formulariopage" class data-astro-cid-5blmo7yk> Formulario </a> </nav>  <main style="padding: 1rem">  <div> <h1 id="nombre">Alexander</h1> <dl> <td>Nombre:</td> <dd id="dd-nombre">Alexander</dd> <td>Apellido:</td> <dd id="dd-apellido">Chuquipoma</dd> <td>Edad:</td> <dd id="dd-edad">22</dd> <td>Nombre Completo:</td> <dd id="dd-completo">Alexander Chuquipoma con edad 22 años</dd> <td>Nombre y Apellido (Mayúsculas):</td> <dd id="dd-mayus">ALEXANDER CHUQUIPOMA</dd> </dl> <button onclick="cambiarDatos()">Cambiar datos</button> <button onclick="cambiarEdad()">Cambiar edad a 18</button> <button onclick="resetear()">Reset</button> </div> <script>
