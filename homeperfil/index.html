Contador (Variable Normal):
<span id="normal">0</span> </h1> <h1>
Contador (Signal):
<span id="signal">0</span> </h1> <button id="inc">Incrementar</button> <button id="dec">Decrementar</button> <button id="reset">Reset</button> <!-- üëá TODA LA L√ìGICA DEL CONTADOR SE EJECUTA EN EL CLIENTE --> <script>
  let counter = 0;
  let counterSignal = 0;

  const normalEl = document.getElementById("normal");
  const signalEl = document.getElementById("signal");

  const incBtn = document.getElementById("inc");
  const decBtn = document.getElementById("dec");
  const resetBtn = document.getElementById("reset");

  function render() {
    normalEl.textContent = counter;
    signalEl.textContent = counterSignal;
  }

  // Botones
  incBtn.onclick = () => {
    counter++;
    render();
  }

  decBtn.onclick = () => {
    counter--;
    render();
  }

  resetBtn.onclick = () => {
    counter = 0;
    counterSignal = 0;
    render();
  }

  // Autoincremento del signal
  setInterval(() => {
    counterSignal++;
    render();
  }, 1000);

  // Primera actualizaci√≥n
  render();
</script>  </main> </body></html>
